openapi: 3.0.3
info:
  description: Visier APIs for managing tenants
  license:
    name: "Apache License, Version 2.0"
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Visier Tenant Management APIs
  version: 22222222.99201.1200
  x-api-status-urls: false
  x-konfig-has-globally-required-security: true
servers:
- url: "https://{vanity-name}.api.visier.io"
  variables:
    vanity-name:
      default: vanity
security:
- ApiKeyAuth: []
  BearerAuth: []
- ApiKeyAuth: []
  CookieAuth: []
- ApiKeyAuth: []
  OAuth2Auth: []
tags:
- description: "Tenant Management APIs 1.1 allows administrating tenants to create\
    \ tenants, retrieve tenant information, and validate metric values."
  name: TenantManagementV1
- description: |-
    Tenant Managent APIs V2 allows administrating tenants to add tenants, deprovision tenants,
     retrieve tenant information, and update tenant information.
  name: TenantManagement
paths:
  /v1/admin/tenants:
    get:
      description: |-
        Use this API to retrieve the full list of analytic tenants managed by you with their current states and the
         content modules assigned to them, and all other relevant details for the tenants if requested.
      operationId: TenantManagementV1_GetTenants
      parameters:
      - description: The limit of analytic tenant details to retrieve.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "The index to start retrieving results from, also known as offset.\
          \ The index begins at 0."
        explode: true
        in: query
        name: start
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "If true, the response returns information about the data version\
          \ and modules."
        explode: true
        in: query
        name: details
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllTenantsStatusAPIDTO'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: Default error response
      summary: Retrieve a list of all analytic tenants
      tags:
      - TenantManagementV1
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--v1-admin-tenants
      x-accepts: application/json
    post:
      description: |-
        Prior to processing and loading an analytic tenant's data files, you must provision, or create, that tenant.
         A provisioned analytic tenant is automatically enabled. If the tenant's data is loaded after provisioning, that
         data is immediately accessible by their users.

         This API allows you to create an analytic tenant and identify the applications assigned to the tenant. Visier
         organizes content under a set of modules.

         Contact Visier Support to determine the list of modules allocated to you.
      operationId: TenantManagementV1_AddTenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantProvisionAPIDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantProvisionAPIDTO'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: Default error response
      summary: Add an analytic tenant
      tags:
      - TenantManagementV1
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--v1-admin-tenants
      x-content-type: application/json
      x-accepts: application/json
  /v1/admin/tenants/:tenantId:
    delete:
      description: |-
        Warning! Deprovisioning an analytic tenant is not reversible.
         Before deprovisioning, you must disable an analytic tenant. For more information, see **`/v1/admin/tenants/:tenantId/disable`**.

         This API removes an analytic tenant permanently from the Visier system. If you are unsure whether an analytic tenant
         may be re-enabled on any of the Visier modules at any time, you may instead want to disable the analytic tenant.

         If successful, the response returns the status "Deprovisioned". This indicates that the tenant is scheduled for
         deprovisioning, which may take several days to complete.
      operationId: TenantManagementV1_DeleteTenant
      parameters:
      - description: |-
          The ID of the tenant. For example, WFF_{XXX}~{YYY} where {XXX} is the administrating tenant code and {YYY}
           is the analytic tenant code.
        explode: true
        in: query
        name: tenantId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantStatusAPIDTO'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: Default error response
      summary: Deprovision an analytic tenant
      tags:
      - TenantManagementV1
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-delete--v1-admin-tenants-:tenantId
      x-accepts: application/json
    get:
      description: |-
        Use this API to retrieve all details for a specified analytic tenant. Doing so allows you to see the current state
         of the tenant, the content modules assigned to it, and all other relevant details for the tenant.
      operationId: TenantManagementV1_GetTenant
      parameters:
      - description: |-
          The ID of the tenant. For example, WFF_{XXX}~{YYY} where {XXX} is the administrating tenant code and {YYY}
           is the analytic tenant code.
        explode: true
        in: query
        name: tenantId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantDetailAPIDTO'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: Default error response
      summary: Retrieve an analytic tenant's details
      tags:
      - TenantManagementV1
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--v1-admin-tenants-:tenantId
      x-accepts: application/json
    put:
      description: |-
        You may need to update analytic tenants as they grow and as your organization upgrades the content available to
         them. You may also encounter a scenario where an analytic tenant transitions across different industries.

         To ensure that the analytic tenant receives accurate benchmarks and predictive functionality, update their
         industry code in the Visier system.

         You can use this API to update any field on an analytic tenant, except tenantCode.
      operationId: TenantManagementV1_UpdateTenant
      parameters:
      - description: The ID of the tenant to update.
        explode: true
        in: query
        name: tenantId
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTenantModel'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantProvisionAPIDTO'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: Default error response
      summary: Update an analytic tenant
      tags:
      - TenantManagementV1
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-put--v1-admin-tenants-:tenantId
      x-content-type: application/json
      x-accepts: application/json
  /v1/admin/tenants/:tenantId/disable:
    put:
      description: |-
        Use this API to disable an analytic tenant and remove access to Visier visualizations for the tenant's users.

         You must disable an analytic tenant before deprovisioning, or removing, it from the system.
      operationId: TenantManagementV1_DisableTenant
      parameters:
      - description: |-
          The ID of the tenant. For example, WFF_{XXX}~{YYY} where {XXX} is the administrating tenant code and {YYY}
           is the analytic tenant code.
        explode: true
        in: query
        name: tenantId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantStatusAPIDTO'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: Default error response
      summary: Disable an analytic tenant
      tags:
      - TenantManagementV1
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-put--v1-admin-tenants-:tenantId-disable
      x-accepts: application/json
  /v1/admin/tenants/:tenantId/enable:
    put:
      description: |-
        An analytic tenant is enabled when you provision or create the tenant.

         Use this API to enable a tenant that you have specifically disabled; for example, if you previously did not
         want that tenant to have access to Visier visualizations, but now do.
      operationId: TenantManagementV1_EnableTenant
      parameters:
      - description: |-
          The ID of the tenant. For example, WFF_{XXX}~{YYY} where {XXX} is the administrating tenant code and {YYY}
           is the analytic tenant code.
        explode: true
        in: query
        name: tenantId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantStatusAPIDTO'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: Default error response
      summary: Enable an analytic tenant
      tags:
      - TenantManagementV1
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-put--v1-admin-tenants-:tenantId-enable
      x-accepts: application/json
  /v1/op/validation/tenants:
    get:
      description: |-
        As you onboard more analytic tenants, you can validate the data visible to your users to ensure it matches the
         source systems from which it was exported and that it matches what your expectations are for this data.

         The metric values included in the response are the tenant's configured summary metrics. Administrators can
         configure summary metrics in a project:
         - Sign in to Visier as an administrator.
         - In a project, on the navigation bar, click the Home button.
         - Click Dashboard, and then click Edit Summary Metrics.
         - Select the metrics that you want to validate, and then close the Summary Metrics dialog.
         - Publish the project to production.
      operationId: TenantManagementV1_ValidateTenants
      parameters:
      - description: The limit of analytic tenant details to retrieve.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "The index to start retrieving results from, also known as offset.\
          \ The index begins at 0."
        explode: true
        in: query
        name: start
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantPreviewEntriesSummaryListDTO'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: Default error response
      summary: Validate metric values for all analytic tenants
      tags:
      - TenantManagementV1
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--v1-op-validation-tenants
      x-accepts: application/json
  /v1/op/validation/tenants/:tenantId:
    get:
      description: |-
        Use this API to retrieve the metric values for an individual analytic tenant. The metric values included in the
         response are the tenant's configured summary metrics. Administrators can configure summary metrics in a project:
         - Sign in to Visier as an administrator.
         - In a project, on the navigation bar, click the Home button.
         - Click Dashboard, and then click Edit Summary Metrics.
         - Select the metrics that you want to validate, and then close the Summary Metrics dialog.
         - Publish the project to production.
      operationId: TenantManagementV1_ValidateTenant
      parameters:
      - description: |-
          The ID of the tenant. For example, WFF_{XXX}~{YYY} where {XXX} is the administrating tenant code and {YYY}
           is the analytic tenant code.
        explode: true
        in: query
        name: tenantId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantPreviewEntriesSummaryDTO'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: Default error response
      summary: Validate an analytic tenant's metric values
      tags:
      - TenantManagementV1
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--v1-op-validation-tenants-:tenantId
      x-accepts: application/json
  /v2/admin/tenants:
    get:
      description: |-
        Use this API to retrieve the full list of analytic tenants managed by you with their current states and the content
         modules assigned to them, and all other relevant details for the tenants if requested.
      operationId: TenantManagement_ListTenants
      parameters:
      - description: The maximum number of tenants to return. Default is 400.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The starting index of the first tenant to return. Default is
          0.
        explode: true
        in: query
        name: start
        required: false
        schema:
          format: int32
          type: integer
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MaskMessage'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantManagementAPIListResponseDTO'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: Default error response
      summary: Retrieve a list of all analytic tenants
      tags:
      - TenantManagement
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--v2-admin-tenants
      x-content-type: application/json
      x-accepts: application/json
    post:
      description: |-
        Prior to processing and loading an analytic tenant's data files, you must provision, or create, that tenant. A
         provisioned analytic tenant is automatically enabled. If the tenant's data is loaded after provisioning, that data
         is immediately accessible by their users.

         This API allows you to create an analytic tenant and identify the
         applications assigned to the tenant. Visier organizes content under a set of modules.

         Contact Visier Support to determine the list of modules allocated to you.

         **Note:** API requests that contain **homeAnalysisId**, **homeAnalysisByUserGroup**, or **clickThroughLink** take
         longer to run because they require publishing a project to production.
      operationId: TenantManagement_CreateTenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantManagementAPIUpdateRequestDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantManagementAPIUpdateResponseDTO'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: Default error response
      summary: Add an analytic tenant
      tags:
      - TenantManagement
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--v2-admin-tenants
      x-content-type: application/json
      x-accepts: application/json
  /v2/admin/tenants/:tenantId:
    put:
      description: |-
        You may need to update analytic tenants as they grow and as your organization upgrades the content available to them.
         You may also encounter a scenario where an analytic tenant transitions across different industries. To make updates
         to your tenants, use this API.

         * To ensure that the analytic tenant receives accurate benchmarks and predictive functionality, update their industry code in the Visier system.
         * To programmatically assign the Home analysis that analytic tenants see at login, use this API to set the default Home analysis for a tenant and specific user groups of that tenant.

         You can use this API to update any field on an analytic tenant, except tenantCode.

         **Note:** API requests that contain **homeAnalysisId**, **homeAnalysisByUserGroup**, or **clickThroughLink** take
         longer to run because they require publishing a project to production.
      operationId: TenantManagement_UpdateTenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantManagementAPIUpdateRequestDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantManagementAPIUpdateResponseDTO'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: Default error response
      summary: Update an analytic tenant
      tags:
      - TenantManagement
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-put--v2-admin-tenants-:tenantId
      x-content-type: application/json
      x-accepts: application/json
  /v2/admin/tenants/{tenantId}:
    get:
      description: |-
        Use this API to retrieve the details for a specified analytic tenant. Doing so allows you to see the current state
         of the tenant, the content modules assigned to it, and all other relevant details for the tenant.
      operationId: TenantManagement_TenantInfo
      parameters:
      - description: The ID of the tenant to retrieve.
        explode: false
        in: path
        name: tenantId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MaskMessage'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantManagementAPIGetResponseDTO'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: Default error response
      summary: Retrieve an analytic tenant's details
      tags:
      - TenantManagement
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--v2-admin-tenants-tenantId
      x-content-type: application/json
      x-accepts: application/json
components:
  schemas:
    AllTenantsStatusAPIDTO:
      example:
        tenants:
        - embeddableDomains:
          - embeddableDomains
          - embeddableDomains
          tenantCode: tenantCode
          currentDataVersion: currentDataVersion
          modules:
          - displayName: displayName
            symbolName: symbolName
            moduleSettings:
              unavailableForAssignment: true
              locale: locale
              specialHandlingInstruction: specialHandlingInstruction
          - displayName: displayName
            symbolName: symbolName
            moduleSettings:
              unavailableForAssignment: true
              locale: locale
              specialHandlingInstruction: specialHandlingInstruction
          industryCode: 0
          provisionDate: provisionDate
          customProperties:
          - value: value
            key: key
          - value: value
            key: key
          tenantDisplayName: tenantDisplayName
          ssoInstanceIssuers:
          - ssoInstanceIssuers
          - ssoInstanceIssuers
          vanityUrlName: vanityUrlName
          canAdministerOtherTenants: true
          dataVersionDate: dataVersionDate
          status: status
        - embeddableDomains:
          - embeddableDomains
          - embeddableDomains
          tenantCode: tenantCode
          currentDataVersion: currentDataVersion
          modules:
          - displayName: displayName
            symbolName: symbolName
            moduleSettings:
              unavailableForAssignment: true
              locale: locale
              specialHandlingInstruction: specialHandlingInstruction
          - displayName: displayName
            symbolName: symbolName
            moduleSettings:
              unavailableForAssignment: true
              locale: locale
              specialHandlingInstruction: specialHandlingInstruction
          industryCode: 0
          provisionDate: provisionDate
          customProperties:
          - value: value
            key: key
          - value: value
            key: key
          tenantDisplayName: tenantDisplayName
          ssoInstanceIssuers:
          - ssoInstanceIssuers
          - ssoInstanceIssuers
          vanityUrlName: vanityUrlName
          canAdministerOtherTenants: true
          dataVersionDate: dataVersionDate
          status: status
        limit: 6
        start: 1
      properties:
        tenants:
          description: A list of objects representing all the analytic tenants.
          items:
            $ref: '#/components/schemas/TenantDetailAPIDTO'
          type: array
        limit:
          description: The limit of analytic tenants to return. The maximum value
            is 1000.
          format: uint32
          type: integer
        start:
          description: "The index to start retrieving values from, also known as offset.\
            \ The index begins at 0."
          format: uint32
          type: integer
      type: object
      x-konfig-is-used-in-successful-response: true
    BusinessLocationDTO:
      description: The location of operations or where business is performed.
      example:
        countryCode: countryCode
        postalCode: postalCode
      properties:
        countryCode:
          description: The country in which the business is located or business is
            performed. The country code must follow ISO 3166 standards in alpha-2
            format (two-letter code).
          type: string
        postalCode:
          description: The postal code associated with the business location. Cannot
            be blank.
          type: string
      type: object
    CustomPropertyDTO:
      example:
        value: value
        key: key
      properties:
        key:
          type: string
        value:
          type: string
      type: object
    CustomTenantPropertyDTO:
      example:
        value: value
        key: key
      properties:
        key:
          type: string
        value:
          type: string
      type: object
    GoogleProtobufAny:
      additionalProperties: true
      description: Contains an arbitrary serialized message along with a @type that
        describes the type of the serialized message.
      properties:
        '@type':
          description: The type of the serialized message.
          type: string
      type: object
    HomeAnalysisByUserGroupDTO:
      example:
        userGroupId: userGroupId
        homeAnalysisId: homeAnalysisId
      properties:
        userGroupId:
          description: The user group ID.
          type: string
        homeAnalysisId:
          description: The unique ID of the analysis to show for this user group when
            a user logs in.
          type: string
      type: object
    MaskMessage:
      example:
        mask: "tenantDisplayName,purchasedModules"
      properties:
        mask:
          description: A comma separated list of strings that specifies which fields
            to include in the response.
          example: "tenantDisplayName,purchasedModules"
          format: field-mask
          type: string
          x-konfig-generated-schema: konfig-generated-schema-components-schemas-MaskMessage-properties-mask
      type: object
      x-konfig-original-example:
        mask: "tenantDisplayName,purchasedModules"
      x-konfig-generated-schema: konfig-generated-schema-components-schemas-MaskMessage
    MetricValidationSummaryDTO:
      example:
        displayName: displayName
        symbolName: symbolName
        value: 0.8008281904610115
      properties:
        symbolName:
          description: "The symbol name of the metric. For example, \"employeeCount\"\
            ."
          type: string
        displayName:
          description: "An identifiable name that is displayed within Visier. For\
            \ example, \"Headcount\"."
          type: string
        value:
          description: The current value of the metric expressed as an integer.
          format: double
          type: number
      type: object
    ModuleSettingsDTO:
      example:
        unavailableForAssignment: true
        locale: locale
        specialHandlingInstruction: specialHandlingInstruction
      properties:
        unavailableForAssignment:
          description: "If true, the module cannot be assigned to tenants."
          type: boolean
        specialHandlingInstruction:
          description: An instruction message in the module selection dialog. This
            can be a note for administrators such as "Don't assign this module" or
            "Assign Module B instead".
          type: string
        locale:
          description: "The language of the module. For example, a module that is\
            \ in English will have the locale \"en\"."
          type: string
      type: object
    Status:
      description: "The `Status` type defines a logical error model that is suitable\
        \ for different programming environments, including REST APIs and RPC APIs.\
        \ It is used by [gRPC](https://github.com/grpc). Each `Status` message contains\
        \ three pieces of data: error code, error message, and error details. You\
        \ can find out more about this error model and how to work with it in the\
        \ [API Design Guide](https://cloud.google.com/apis/design/errors)."
      properties:
        code:
          description: "The status code, which should be an enum value of [google.rpc.Code][google.rpc.Code]."
          format: int32
          type: integer
        message:
          description: "A developer-facing error message, which should be in English.\
            \ Any user-facing error message should be localized and sent in the [google.rpc.Status.details][google.rpc.Status.details]\
            \ field, or localized by the client."
          type: string
        details:
          description: A list of messages that carry the error details.  There is
            a common set of message types for APIs to use.
